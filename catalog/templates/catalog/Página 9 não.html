<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="facebook-logo.png" alt="Facebook Logo" class="logo">
            <h1>Facebook</h1>
        </div>
    </header>
    <main>
        <p>Fa√ßa login para usar sua conta do Facebook com o Pinterest.</p>
        <form>
            <label for="email">Email ou telefone:</label>
            <input type="text" id="email" name="email">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            
            <button type="submit" class="btn-login">Entrar</button>
            
            <a href="#" class="forgot-password">Esqueceu a conta?</a>
            
            <button type="button" class="btn-create">Criar nova conta</button>
        </form>
    </main>
</body>
</html>
